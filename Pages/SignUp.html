<html>
  <head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/m.course/style/index.css" />
    <link rel="stylesheet" href="/m.course/style/SignUp.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="home.html" target="-blank">Home</a></li>
        <li><a href="SignUp.html" target="-blank" class="active"> Sign up </a></li>
        <li><a href="users.html" target="-blank">Users</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <div class="card-container">
          <form name="registration" method="POST">
            <h1>sign up</h1>
            <div class="form-control">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="first name"
              />
            </div>
            <div class="form-control">
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="last name"
              />
            </div>
            <div class="form-control">
              <label for="emai">Email</label>
              <input
                type="email"
                name="username"
                id="username"
                placeholder="email or phone number"
              />
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="password" />
            </div>
            <div class="form-control">
              <label for="date">Date</label>
              <input type="date" class="date" name="birthdate" placeholder="b-date" />
            </div>
            <button class="btn-submit" type="submit" name="save" id="save">Register</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div>&copy; created by miyada khairy</div>
    </footer>
  </body>
</html>
